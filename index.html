<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="float-grid.css">

</head>
<body>
	<header>
	<h1>Star Wars Characters<h1>
	<h2>Incomplete list<h2>
	</header>
	<main>
		<div class="row">
      		<div class="col-4">
        		<div class="box ray">
        			<img src="images/rey_square.png" alt="ray">
        			<p class="name">Ray</p>
        			<p class="character description">Protagonist, from Tatooine</p>
        		</div>
      		</div>

     	 	<div class="col-4">
       	 		<div class="box finn">
        			<img src="images/finn_square.png" alt="finn">
        			<p class="name">Finn</p>
        			<p class="character description">Storm Trooper, befriends Ray</p>
        		</div>
     	 	</div>
      		<div class="col-4">
       	 		<div class="box kylo">
        			<img src="images/kylo_square.png" alt="kylo">
        			<p class="name">Kylo</p>
        			<p class="character description">Main villain, or is he?</p>
        		</div>
     	 	</div>
   	 	</div>

   	 	<div class="row">
      		<div class="col-4">
        		<div class="box poe">
        			<img src="images/poe_square.png" alt="poe">
        			<p class="name">Poe</p>
        			<p class="character description">Neutral pilot</p>
        		</div>
      		</div>

     	 	<div class="col-4">
       	 		<div class="box chewbacca">
        			<img src="images/chewbacca_square.png" alt="chewbacca">
        			<p class="name">Chewbacca</p>
        			<p class="character description">A great first mate</p>
        		</div>
     	 	</div>
      		<div class="col-4">
       	 		<div class="box yoda">
        			<img src="images/yoda_square.png" alt="yoda">
        			<p class="name">Yoda</p>
        			<p class="character description">Wise old Jedi master</p>
        		</div>
     	 	</div>

     	 	
   	 	</div>
	</main>
</body>
</html>
